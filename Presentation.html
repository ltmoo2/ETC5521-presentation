.center[
# Examing the Code
]

```r
ggmap(caribou_map) +
  geom_point(data = locations, 
             aes(x = longitude, 
                 y =latitude, 
                 col = study_site), 
             size = 0.3, 
             alpha = 0.9) +
  gghighlight(unhighlighted_params = list(colour = "#F2EFC7"), 
              use_direct_label = FALSE) +
  palettetown::scale_colour_poke(pokemon = "golbat") +
  guides(colour = guide_legend(title = "Herd", 
                               override.aes = list(size = 4))) +
  facet_wrap(~season, 
             strip.position = "bottom") +
  theme_void() 
```


---
class: inverse, center, middle
.center[
# What Makes it Work?
]

1: Captures the spatial and geographic elements of the data  
2: Groups are easily identifiable  
3: Avoids overplotting through faceting   

---
.center[
# Removing the Background
]

.pull-left[
![](Presentation_files/figure-html/firstchange-1.png)&lt;!-- --&gt;
]

.pull-right[
- Replace ggmap with ggplot2

```r
*ggplot() +
geom_point(data = locations, 
             aes(x = longitude, 
                 y = latitude, 
                 col = study_site), 
           size = 0.3, 
           alpha = 0.9)
```


- The geographic features visible in the original plot are lost
]
---
.center[
# Removing the Legend
]

.pull-left[
![](Presentation_files/figure-html/secondchange-1.png)&lt;!-- --&gt;
]

.pull-right[
- Remove the legend using ggplot2 themes  

```r
ggplot() + 
geom_point(data = locations, 
             aes(x = longitude, 
                 y = latitude, 
                 col = study_site), 
           size = 0.3, 
           alpha = 0.9) +
* theme(legend.position =  "none")
```


- The individual groups within the visualisation can lo longer be identified 
]
---
.center[
# Removing distinct colours
]

.pull-left[
![](Presentation_files/figure-html/thirdchange-1.png)&lt;!-- --&gt;
]

.pull-right[
- Change the colour palette

```r
ggplot() + 
geom_point(data = locations, 
             aes(x = longitude, 
                 y = latitude, 
                 col = study_site), 
           size = 0.3, 
           alpha = 0.9) +
*scale_colour_grey()
```


- It is now much more difficult to identify a herd as clearly distinct colours have been replaced by colours that are all a shade of grey.
]
---
.center[
# Removing faceting by season
]

.pull-left[
![](Presentation_files/figure-html/fourthchange-1.png)&lt;!-- --&gt;
]

.pull-right[
- Remove facet_wrap

```r
ggplot() + 
geom_point(data = locations, 
             aes(x = longitude, 
                 y = latitude, 
                 col = study_site), 
           size = 0.3, 
           alpha = 0.9) +
*#remove the below code
*facet_wrap(~season)
```


- There is now no distinction between herd movement from Summer to Winter.
